<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Angularjs auto-expanding textarea</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/angular-material.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="e21-full-center" ng-app="myApp"  layout="column" layout-align="center center" ng-controller="AppCtrl" align="center">
      <div layout="column" layout-align="center center" class="min-width-40" flex="80">
       <p layout="row" layout-align="center center">AngularJs</p>
      <h4  layout="row" layout-align="center center" >Auto Expanding Textarea</h4>
      <textarea flex="100" id="TextArea" ng-model="loremIpsum" ng-keyup="autoExpand($event)" placeholder="This is an auto expanding textarea with just angularjs ... try typing something.">
      </textarea>
      </div>
  </div>
<script src="js/jquery.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-material.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
  $('.form').addClass('animated lightSpeedIn');
  $('h4').addClass('animated fadeIn');
</script>
</body>
</html>
